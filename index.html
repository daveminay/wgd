<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeGetData | Verified Data</title>
    <style>
        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #050a15;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Blurs */
        .blur-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        .orb-1 {
            top: -20%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            background-color: #1e3a8a; /* Blue-900 */
        }
        .orb-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background-color: #312e81; /* Indigo-900 */
        }

        /* Container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Logo Animation */
        .logo-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 32px;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: fadeInLogo 1.2s ease-out forwards;
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.3));
        }

        /* Text Animation */
        .text-container {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInText 0.8s ease-out 0.5s forwards;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 24px;
        }
        
        @media (min-width: 768px) {
            h1 { font-size: 3rem; }
            .logo-container { width: 220px; height: 220px; }
        }

        /* Divider & Subtitle */
        .divider-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .line {
            height: 1px;
            width: 48px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5));
        }
        .line.right {
            background: linear-gradient(-90deg, transparent, rgba(59, 130, 246, 0.5));
        }
        .subtitle {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: rgba(96, 165, 250, 0.6); /* Blue-400 opacity 60% */
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* Keyframes */
        @keyframes fadeInLogo {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Ambient Background -->
    <div class="blur-orb orb-1"></div>
    <div class="blur-orb orb-2"></div>

    <div class="content">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.svg" alt="WeGetData Logo" class="logo">
        </div>

        <!-- Text -->
        <div class="text-container">
            <h1>WeGetData</h1>
            
            <div class="divider-row">
                <div class="line"></div>
                <span class="subtitle">Verified Data</span>
                <div class="line right"></div>
            </div>
        </div>
    </div>

</body>
</html>
